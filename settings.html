  <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark glass">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">DataCenter Pro</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    <h3>Account Settings</h3>
    <form class="glass p-4">
      <div class="mb-3">
        <label for="profileName" class="form-label">Name</label>
        <input id="profileName" class="form-control" placeholder="Your Name" value="Lorem Ipsum"/>
      </div>
      <div class="mb-3">
        <label for="profileEmail" class="form-label">Email</label>
        <input id="profileEmail" type="email" class="form-control" placeholder="you@example.com" value="user@example.com"/>
      </div>
      <hr/>
      <div class="mb-3">
        <label for="currentPass" class="form-label">Current Password</label>
        <input id="currentPass" type="password" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="newPass" class="form-label">New Password</label>
        <input id="newPass" type="password" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="confirmPass" class="form-label">Confirm Password</label>
        <input id="confirmPass" type="password" class="form-control"/>
      </div>
      <hr/>
      <div class="form-check mb-2">
        <input id="emailAlerts" class="form-check-input" type="checkbox" checked/>
        <label for="emailAlerts" class="form-check-label">Email Alerts</label>
      </div>
      <div class="form-check mb-4">
        <input id="smsAlerts" class="form-check-input" type="checkbox"/>
        <label for="smsAlerts" class="form-check-label">SMS Alerts</label>
      </div>
      <button class="btn btn-primary">Save Changes</button>
    </form>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
