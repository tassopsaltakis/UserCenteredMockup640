<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Servers • DataCenter Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark glass">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">DataCenter Pro</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="server-details.html">Servers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="analytics.html">Analytics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="alerts.html">Alerts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings.html">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    <h3>Server Details</h3>
    <div class="mb-3">
      <label for="serverSelect" class="form-label">Select Server</label>
      <select id="serverSelect" class="form-select">
        <option>Server1</option>
        <option>Server2</option>
        <option>Server3</option>
      </select>
    </div>
    <div class="row g-3">
      <div class="col-md-3"><strong>Status:</strong> OK</div>
      <div class="col-md-3"><strong>Uptime:</strong> 120 days</div>
      <div class="col-md-3"><strong>CPU:</strong> 32 cores</div>
      <div class="col-md-3"><strong>RAM:</strong> 256 GB</div>
      <div class="col-md-3"><strong>Temp:</strong> 45 °C</div>
    </div>
    <div class="mt-4">
      <h5>Metrics</h5>
      <canvas id="cpuChart" height="100"></canvas>
      <canvas id="netChart" height="100" class="mt-4"></canvas>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/auth.js"></script>
  <script>
    const cpuCtx = document.getElementById('cpuChart').getContext('2d')
    new Chart(cpuCtx, {
      type: 'line',
      data: {
        labels: ['0h','6h','12h','18h','24h'],
        datasets: [{ label: 'CPU Load', data: [20,35,30,50,40] }]
      }
    })
    const netCtx = document.getElementById('netChart').getContext('2d')
    new Chart(netCtx, {
      type: 'line',
      data: {
        labels: ['0h','6h','12h','18h','24h'],
        datasets: [{ label: 'Network Tx (Mbps)', data: [100,150,120,180,160] }]
      }
    })
  </script>
</body>
</html>
